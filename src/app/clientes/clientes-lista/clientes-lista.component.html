<div class="container" style="padding: 1%">
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-success" role="alert" *ngIf="mensagemSucesso">
        {{ mensagemSucesso }}
      </div>
      <div class="alert alert-danger" role="alert" *ngIf="mensagemErro">
        {{mensagemErro}}
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div style="width: 100%">
      <table class="table table-condensed table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Tipo</th>
          <th>Valor</th>
          <th>Descrição</th>
          <th>Data</th>
          <th>Status</th>
          <th>
            <button class="btn btn-primary" (click)="novoCadastro()">
              <i class="fa fa-plus"></i>&nbsp;Novo
            </button>
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.tipo}}</td>
          <td>{{cliente.valor}}</td>
          <td>{{cliente.descricao}}</td>
          <td>{{cliente.data | date:'yyyy-MM-dd'}}</td>
          <td>{{cliente.status}}</td>

          <td>
            <button class="btn btn-warning" (click)="edit(cliente)">
              <i class="fa-solid fa-pen"></i>&nbsp;Editar
            </button>
            &nbsp;
            <button class="btn btn-danger" (click)="preparaDelecao(cliente)"
                    data-toggle="modal" data-target="#modalDelecao">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>

  <div id="modalDelecao" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Confirmação</h4>
        </div>
        <div class="modal-body" *ngIf="clienteSelecionado">
          <!--          Confirma a deleção do Cliente {{ clienteSelecionado.nome }}?-->
        </div>

        <div class="modal-footer">
          <button class="btn btn-success" (click)="deletarCliente()" data-dismiss="modal">Confirma</button>
          <button class="btn btn-danger" data-dismiss="modal">Cancela</button>
        </div>
      </div>
    </div>
  </div>
</div>
